<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Hype</title>
    <link type="image/png" sizes="96x96" rel="icon" href="assets/images/favicon-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="backgrounStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5dba0bb763.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.1.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <!-- Header picture parallax scrolling -->
    <div class="parallax-scrolling">
        <h1 class="box">Crypto Hype
            <img src="assets/images/favicon-icon.png">
        </h1>
    </div>

    <!-- Moving Lights in the background -->
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    
    <!-- NavBar from bootstrap -->
    <div>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" id="currenciesLink" href="javascript:void(0)">Currencies <i
                        class="fa-brands fa-bitcoin"></i></a>
                <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="reportsLink" href="javascript:void(0)">Reports
                                <i class="fa-solid fa-chart-simple"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="aboutLink" href="javascript:void(0)">About <i
                                    class="fa-solid fa-user-tie"></i></i></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="searchForm">
                        <input id="searchOption" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search" data-search>
                        <button id="searchButton" class="btn btn-outline-success" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- h3 Header -->
    <h3>Please select up to <img src="assets/images/cryptoCoin-5.png"> coins
        <br><br>
    </h3>

    <!-- Modal Pop-up opening when user select more than 5 coins. -->
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" id="modaldialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You selected too many coins <i class="fa-solid fa-triangle-exclamation"></i>
                    </h5>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn modalbtn" id="keepCurrent" data-dismiss="modal">Keep Current
                        Selection
                        <i class="fa-regular fa-floppy-disk"></i> </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader before getting crypto coins cards -->
    <span class="loader"></span>

    <!-- Content Div -->
    <div id="contentDiv"></div>

</body>

</html>
